<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PJ's Google Homepage</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
          <div class="about-links">
            <p>About</p>
            <p>Store</p>
          </div>  
          <div class="gsuite-links">
              <p>Gmail</p>
              <p>Images</p>
              <img src="./images/apps-icon.webp" alt="apps-icon" class="head-icon">
              <img src="./images/account-icon.webp" alt="account-icon" class="head-icon">
          </div>
        </header>
        <section class="search">
            <img src="./images/google-logo.png" alt="Google Logo" class="logo">
            <div class="search-bar">
                <img src="./images/spyglass.png" alt="spyglass" class="spyglass">
                <input type="text">
                <img src="./images/gmicrophone.png" alt="microphone">
            </div>
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky"> 
        </section>
        <footer>
           <ul class="bot-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
           </ul>
           <ul class="bot-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
           </ul> 
        </footer>
    </body>
</html>
